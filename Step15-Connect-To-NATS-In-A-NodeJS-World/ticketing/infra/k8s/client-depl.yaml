apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
  namespace: ingress-nginx

spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: heysirius/client
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
  namespace: ingress-nginx

spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
